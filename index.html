<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Social Media Page | Login</title>
  </head>
  <body>
    <!-- Navigation start -->
    <header class="py-3 mb-3 border-bottom">
      <div
        class="container-fluid d-grid gap-3 align-items-center"
        style="grid-template-columns: 1fr 2fr">
        <a class="navbar-brand" href="#">Social Site</a>
      </div>
    </header>
    <!-- Navigation end -->
    <main class="container d-flex justify-content-center my-auto">
      <form
        class="col col-xxl-6 col-xl-7 col-lg-8 col-md-10 col-sm-12 flex-col-gap-1"
        action="/feed.html"
        method="post">
        <h1 class="mb-0">Log in</h1>
        <p class="leading mb-0">Enter your email and password</p>
        <div>
          <label for="email" class="visually-hidden">Email</label>
          <input
            name="email"
            id="email"
            class="form-control"
            type="email"
            value="LarKal69841@stud.noroff.no"
            placeholder="email@example.com"
            required />
        </div>
        <div>
          <label for="password" class="visually-hidden">Password</label>
          <input
            name="password"
            id="password"
            class="form-control"
            type="password"
            value="abc12345"
            placeholder="password"
            required />
        </div>

        <div>
          <button id="login-button" type="submit" class="btn btn-primary w-100">
            Login
          </button>
        </div>
        <div>Not registered? <a href="register.html">Create an account</a></div>
      </form>
    </main>

    <!-- Footer start -->
    <footer><div>2022 &copy;</div></footer>
    <!-- Footer end -->
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
