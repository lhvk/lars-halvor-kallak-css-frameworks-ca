<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Social Media Page | Home</title>
  </head>
  <body>
    <!-- Navigation start -->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Social Site</a>
        <span
          class="navbar-toggler border-0 p-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <i class="bi bi-list text-light fs-2"></i>
        </span>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Social Site
            </h5>
            <span
              class="bi bi-x navbar-toggler border-0 p-0 nav-x text-light fs-2"
              type="button"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></span>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="profile.html"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navigation end -->

    <!-- Feed & card container start-->
    <div class="container mt-3">
      <!-- Feed heading start -->
      <div class="row justify-content-center">
        <div class="col col-xxl-7 col-xl-8 col-lg-9">
          <div class="mb-3">
            <h2>feed</h2>
          </div>
          <!-- Feed heading end -->
          <!-- New Post start -->
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <textarea
              placeholder="Share something.."
              class="form-control bg-secondary bg-opacity-10"
              id="exampleFormControlTextarea1"
              rows="2"
            ></textarea>
          </div>
          <div class="mb-5">
            <button
              class="btn shadow"
              type="submit"
              data-bs-target="exampleFormControlTextarea1"
            >
              Share
            </button>
          </div>
          <!-- New Post end -->
          <!-- Cards start -->
          <div class="card mb-3 shadow">
            <div
              class="card-header bg-white d-flex justify-content-between border-0"
            >
              <div class="d-flex">
                <a href="profile.html" class="text-decoration-none text-dark"
                  ><img
                    src="/images/profileImages/profile01.jpg"
                    alt="user avatar"
                    class="post-avatar rounded-circle"
                  />
                </a>
                <div class="d-flex flex-column ms-2 mt-1">
                  <h5 class="mb-0">John Denver Smithsonian</h5>
                  <p class="card-text">
                    <small class="text-muted">Posted 3 mins ago</small>
                  </p>
                </div>
              </div>
              <!-- Dropdown start -->
              <div class="dropdown">
                <a
                  class=""
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-three-dots"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Hide post</a></li>
                </ul>
              </div>
            </div>
            <!-- Dropdown end -->
            <div class="card-body">
              <p class="card-text">
                This is a wider card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
              <div class="d-flex">
                <p class="bi bi-hand-thumbs-up me-4">&nbsp;Like</p>
                <p class="bi bi-chat-dots">&nbsp;Comment</p>
              </div>
              <div class="input-group">
                <label for="text"></label>
                <input
                  style="border-radius: 25px 0 0 25px"
                  type="text"
                  class="form-control bg-secondary bg-opacity-10"
                  placeholder="Add your comment.."
                />
                <button class="btn" style="border-radius: 0 25px 25px 0">
                  Post
                </button>
              </div>
            </div>
          </div>
          <!-- Cards end -->
          <!-- Load more start -->
          <div class="d-flex justify-content-center">
            <button
              class="btn rounded-pill ps-4 pe-4 shadow mt-4 mb-4"
              type="load"
            >
              Load more ..
            </button>
          </div>
          <!-- Load more end -->
        </div>
      </div>
    </div>
    <!-- Feed & card container end -->
    <!-- Footer start -->
    <footer><div>2022 &copy;</div></footer>
    <!-- Footer end -->
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
