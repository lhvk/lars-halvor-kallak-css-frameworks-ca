<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="css/styles.css" />
    <title>Social Media Page | Login</title>
  </head>
  <body>
    <!-- Navigation start -->
    <header class="py-3 mb-3 border-bottom">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand">Social Site</a>
      </div>
    </header>
    <!-- Navigation end -->
    <main class="container d-flex justify-content-center my-auto">
      <form
        class="d-grid gap-3 m-auto"
        method="post">
        <h1 class="mb-0">Log in</h1>
        <p class="leading mb-0">Enter your email and password</p>
        <div>
          <label
            for="email"
            class="visually-hidden"
            >Email</label
          >
          <input
            name="email"
            id="email"
            class="form-control"
            type="email"
            placeholder="email@example.com"
            required />
        </div>
        <div>
          <label
            for="password"
            class="visually-hidden"
            >Password</label
          >
          <input
            name="password"
            id="password"
            class="form-control"
            type="password"
            placeholder="password"
            required />
        </div>
        <div>
          <button
            id="login-button"
            type="submit"
            class="btn btn-primary w-100">
            Login
          </button>
        </div>
        <div>Not registered? <a href="register.html">Create an account</a></div>
      </form>
      <div class="alert">
        <div
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true">
          <div class="toast-header">
            <img
              src="..."
              class="rounded me-2"
              alt="..." />
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"></button>
          </div>
          <div class="toast-body">Hello, world! This is a toast message.</div>
        </div>
      </div>
    </main>

    <!-- Footer start -->
    <footer><div>2022 &copy;</div></footer>
    <!-- Footer end -->
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
