<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Social Media Page | Login</title>
  </head>
  <body>
    <!-- Navigation start -->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Social Site</a>
        <span
          class="navbar-toggler border-0 p-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <i class="bi bi-list text-light fs-2"></i>
        </span>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Social Site
            </h5>
            <span
              class="bi bi-x navbar-toggler border-0 p-0 text-light fs-2"
              type="button"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></span>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="profile.html"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navigation end -->

    <form class="d-grid gap-3 m-auto" action="/profile.html">
      <h1 class="mb-0">Log in</h1>
      <p class="leading mb-0">Email or Username</p>
      <div class="">
        <label for="staticEmail2" class="visually-hidden">Email</label>
        <input
          type="email"
          class="form-control"
          id="staticEmail2"
          placeholder="email@example.com"
          required
          pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
        />
      </div>
      <div class="">
        <label for="inputPassword2" class="visually-hidden">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword2"
          placeholder="Password"
          required
        />
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="defaultCheck1" />
        <label class="form-check-label" for="defaultCheck1">
          Remember me
        </label>
      </div>
      <div class="">
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </div>
      <div class="text-center">
        Not registered? <a href="">Create an account</a>
      </div>
    </form>
    <!-- Footer start -->
    <footer><div>2022 &copy;</div></footer>
    <!-- Footer end -->
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
