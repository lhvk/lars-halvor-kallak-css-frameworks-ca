<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Social Media Page | Login</title>
  </head>
  <body>
    <!-- Navigation start -->
    <header class="py-3 mb-3 border-bottom">
      <div
        class="container-fluid d-grid gap-3 align-items-center"
        style="grid-template-columns: 1fr 2fr">
        <a class="navbar-brand" href="#">Social Site</a>
      </div>
    </header>
    <!-- Navigation end -->

    <form class="d-grid gap-3 m-auto" action="/index.html">
      <h1 class="mb-0">Log in</h1>
      <p class="leading mb-0">Enter your email and password</p>
      <div class="">
        <label for="staticEmail2" class="visually-hidden">Email</label>
        <input
          value="LarKal69841@stud.noroff.no"
          type="email"
          class="form-control"
          id="email"
          placeholder="email@example.com"
          required />
      </div>
      <div class="">
        <label for="inputPassword2" class="visually-hidden">Password</label>
        <input
          value="abc12345"
          type="password"
          class="form-control"
          id="password"
          placeholder="password"
          required />
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="defaultCheck1" />
        <label class="form-check-label" for="defaultCheck1">
          Remember me
        </label>
      </div>
      <div class="">
        <button id="login-button" type="submit" class="btn btn-primary w-100">
          Login
        </button>
      </div>
      <div class="text-center">
        Not registered? <a href="register.html">Create an account</a>
      </div>
    </form>
    <!-- Footer start -->
    <footer><div>2022 &copy;</div></footer>
    <!-- Footer end -->
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
