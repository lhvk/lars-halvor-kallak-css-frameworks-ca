<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Social Media Page | Login</title>
  </head>
  <body>
    <!-- Navigation start -->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Social Site</a>
        <span
          class="navbar-toggler border-0 p-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar">
          <i class="bi bi-list" style="color: #fff; font-size: 2rem"></i>
        </span>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Social Site
            </h5>
            <span
              class="bi bi-x navbar-toggler border-0 p-0"
              style="color: #fff; font-size: 2rem"
              type="button"
              data-bs-dismiss="offcanvas"
              aria-label="Close"></span>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navigation end -->
    <section
      class="container d-flex justify-content-center align-items-center flex-column">
      <form class="d-grid gap-3 container-sm col-md-8" action="/profile.html">
        <h1 class="mb-0">Log in</h1>
        <p class="leading mb-0">Email or Username</p>
        <div class="">
          <label for="staticEmail2" class="visually-hidden">Email</label>
          <input
            type="email"
            class="form-control"
            id="staticEmail2"
            placeholder="email@example.com"
            required
            pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" />
        </div>
        <div class="">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword2"
            placeholder="Password"
            required />
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="defaultCheck1" />
          <label class="form-check-label" for="defaultCheck1">
            Remember me
          </label>
        </div>
        <div class="">
          <button type="submit" class="btn btn-primary mb-3 w-100">
            Login
          </button>
        </div>
      </form>
    </section>
    <!-- Footer start -->
    <footer><div>2022 &copy;</div></footer>
    <!-- Footer end -->
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"></script>
  </body>
</html>
