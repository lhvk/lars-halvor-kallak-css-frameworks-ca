<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Social Media Page | Register</title>
  </head>
  <body>
    <!-- Navigation start -->
    <header class="py-3 mb-3 border-bottom">
      <div
        class="container-fluid d-grid gap-3 align-items-center"
        style="grid-template-columns: 1fr 2fr">
        <a class="navbar-brand" href="#">Social Site</a>
      </div>
    </header>
    <!-- Navigation end -->

    <form class="d-grid gap-3 m-auto" method="post" action="/index.html">
      <h1 class="mb-0">Register</h1>
      <p class="leading mb-0">Enter desired username, email and password</p>

      <label for="username" class="visually-hidden">Username</label>
      <input
        value="lhvk"
        type="text"
        class="form-control"
        id="username"
        placeholder="username"
        required />

      <label for="email" class="visually-hidden">Email</label>
      <input
        value="LarKal69841@stud.noroff.no"
        type="email"
        class="form-control"
        id="email"
        placeholder="email@example.com"
        required />
      <label for="password" class="visually-hidden">Password</label>
      <input
        value="abc12345"
        type="password"
        class="form-control"
        id="password"
        placeholder="password"
        required />
      <div class="error-message"></div>
      <button id="register-btn" type="submit" class="btn btn-primary w-100">
        Register
      </button>
      <div class="text-center">
        Already a member? <a href="login.html">Login</a>
      </div>
    </form>
    <!-- Footer start -->
    <footer><div>2022 &copy;</div></footer>
    <!-- Footer end -->
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="/js/register.js"></script>
  </body>
</html>
