<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Social Media Page | Home</title>
  </head>
  <body>
    <!-- Navigation start -->
    <header class="py-3 mb-3 border-bottom">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand" href="feed.html">Social Site</a>

        <div class="col-lg-6 col-md-8 search-container">
          <form>
            <input
              id="search"
              type="text"
              class="form-control"
              placeholder="Search..."
              aria-label="Search" />
            <ul class="list-group"></ul>
          </form>
        </div>
        <!-- Profile dropdown start -->
        <div class="dropdown header-user-dropdown"></div>
        <!-- Profile dropdown end -->
      </div>
    </header>
    <!-- Navigation end -->

    <!-- Feed & card container start-->
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col col-xxl-7 col-xl-8 col-lg-9">
          <!-- New Post start -->
          <form class="card mb-5 shadow" id="new-post-form">
            <div class="card-header bg-blue py-3 px-5 mb-3">
              <h5 class="text-white mb-0">New post</h5>
            </div>

            <div class="form-group py-4 px-5">
              <!-- Title -->
              <input
                id="new-post-title"
                class="form-control bg-secondary bg-opacity-10"
                placeholder="Title of your post"
                aria-label="post title"
                required />
              <!-- Text area -->
              <label for="new-post-text" class="form-label"></label>
              <textarea
                placeholder="Share something.."
                class="form-control bg-secondary bg-opacity-10"
                id="new-post-text"
                rows="2"></textarea>
              <!-- Media -->
              <label for="new-post-media" class="form-label"></label>
              <div class="input-group">
                <span
                  class="input-group-text bg-blue text-white bi bi-upload"></span>
                <input
                  placeholder="URL for media content"
                  class="form-control bg-secondary bg-opacity-10"
                  id="new-post-media" />
              </div>
              <!-- Tags -->
              <label for="new-post-tags" class="form-label"></label>
              <input
                placeholder="Tags"
                class="form-control bg-secondary bg-opacity-10 mb-4"
                id="new-post-tags" />
              <div class="d-flex justify-content-end">
                <button class="btn share-button" type="submit">Share</button>
              </div>
            </div>
          </form>
          <!-- New Post end -->

          <!-- Feed heading start -->
          <div class="mb-3">
            <h2>feed</h2>
          </div>
          <!-- Feed heading end -->

          <!-- Cards start -->
          <div id="home-feed"></div>
          <!-- Cards end -->

          <!-- Load more start -->
          <div class="d-flex justify-content-center">
            <button
              id="load-more"
              class="btn rounded-pill ps-4 pe-4 shadow mt-4 mb-4"
              type="button">
              Load more ..
            </button>
          </div>
          <!-- Load more end -->
        </div>
      </div>
    </div>
    <!-- Feed & card container end -->
    <!-- Footer start -->
    <footer><div>2022 &copy;</div></footer>
    <!-- Footer end -->
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script type="module" src="/js/feed.js"></script>
  </body>
</html>
