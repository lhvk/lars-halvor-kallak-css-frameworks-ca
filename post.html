<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title></title>
  </head>
  <body>
    <!-- Navigation start -->
    <header class="py-3 mb-3 border-bottom">
      <div
        class="container-fluid d-grid gap-3 align-items-center"
        style="grid-template-columns: 1fr 2fr">
        <a class="navbar-brand" href="feed.html">Social Site</a>

        <div class="d-flex align-items-center">
          <form class="w-100 me-3">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search" />
          </form>

          <div class="flex-shrink-0 dropdown">
            <a
              href="#"
              class="d-block text-decoration-none dropdown-toggle"
              id="dropdownUser2"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              <img
                src="https://github.com/mdo.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle" />
            </a>
            <ul
              class="dropdown-menu text-small shadow"
              aria-labelledby="dropdownUser2">
              <li>
                <a class="dropdown-item text-white" href="profile.html?id=lhvk">
                  Profile
                </a>
              </li>
              <li><hr class="dropdown-divider bg-white" /></li>
              <li>
                <button id="signOut" class="dropdown-item text-white">
                  Sign out
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- Navigation end -->
    <!-- Main page container start -->
    <div class="container">
      <button id="return" class="btn mb-5">Return</button>
      <div class="row justify-content-center">
        <div class="col col-xxl-7 col-xl-8 col-lg-9">
          <!-- Post container start -->
          <div id="single-post-container">
            <!-- Loader start -->
            <div class="loader-container d-flex justify-content-center">
              <div class="spinner-grow me-2">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow me-2">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow me-2">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <!-- Loader end -->
            <!-- Post container end -->
          </div>
        </div>
      </div>
    </div>
    <!-- Footer start -->
    <footer><div>2022 &copy;</div></footer>
    <!-- Footer end -->
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script type="module" src="/js/post.js"></script>
  </body>
</html>
